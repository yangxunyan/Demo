<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>100度商务网站</title>
		<link rel="stylesheet" type="text/css" href="css/100dustyle.css"/>
		<link rel="shortcut icon" href="img/100du.ico" /> <!--图标制作-->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
		
		</script>
		<!--IE  H5标签兼容处理-->
		<script>
					document.createElement("nav");
					document.createElement("header");
					document.createElement("article");
					document.createElement("aside");
					document.createElement("section");
					document.createElement("search");
					document.createElement("footer");
		</script>
		<!--PNG背景图片IE6兼容问题解决方法-->
		<!--<script src="js/DD_belatedPNG_0.0.8a.js"></script>
		<script type="text/javascript">
			DD_belatedPNG_fix('*');/*统配选择符影响性能*/
		</script>-->
</script>
	</head>
	<body>
	<!--头部区-->
			<header id="header" class="gradient">
				<p class="city">
					切换城市：
					<a href="#" class="active">杭州</a>
					<a href="#">上海</a>
					<a href="#">北京</a>
					<a href="#">深圳</a>
					<a href="#">青岛</a>
				</p>
				<p class="link">
					<a href="#" class="bg1">加盟100度</a>|
					<a href="#" class="bg2">店铺管理</a>
				</p>
			</header>
	<!--导航区-->
			<nav id="nav">
				<!--left-->
				<ul class="nav_l">
					<li><a class="bg1" href="jvascript:;">美食</a></li>
					<li><a class="bg2" href="jvascript:;">夜店</a></li>
					<li><a class="bg3" href="jvascript:;">购物</a></li>
					<li><a class="bg4" href="jvascript:;">文化</a></li>
					<li><a class="bg5" href="jvascript:;">休闲</a></li>
				</ul>
				<h1><a href="javascript:;"><img src="img/logo.png" alt="100度网"/></a></h1>
				<!--right-->
				<ul class="nav_r">
					<li><a class="bg6" href="jvascript:;">烧客空间</a></li>
					<li><a class="bg7" href="jvascript:;">知道分子</a></li>
					<li><a class="bg8" href="jvascript:;">白吃白拿</a></li>
					<li><a class="bg9" href="jvascript:;">烧客论坛</a></li>
					<li><a class="bg10" href="jvascript:;">企业俱乐部</a></li>
				</ul>
			</nav>
	<!--搜索区-->
			<search id="search" class="gradient">
				<img class="search_img" src="img/search_img-1.png" alt="享乐"/>
				<div class="bar">
					<ul class="menu">
						<li class="active">搜店</li>
						<li class="gradient">地址</li>
						<li class="gradient">优惠券</li>
						<li class="gradient">全文</li>
						<li  class="gradient">视频</li>
					</ul>
				</div>
				<div class="form">
					<form action="#">
						<input type="text" class="text" value="例如：樱花日本料理"/>
						<input type="submit" value="" class="btn"/>
					</form>
				</div>
			</search>
	<!--内容区-->
			<article class="content clear">
		<!--左边内容-->
				<div class="main lf">
					<!--第一个模块-->
					<div class="clear">
						<div class="section lf">aaa</div>
					
						<div class="options rt">
							<ul class="tab">
								<li class="active lf">aaaa</li>
								<li class="rt gradient">bbbb</li>
							</ul>
							<div class="cot"></div>
						</div>
					</div>
					<!--广告-1-->
						<div class="main_ad">
							<a href="#"><img src="img/ad/ad1.jpg"/></a>
						</div>	
					<!--第二个模块-->
					<div class="clear">
						<div class="section lf"></div>
					
						<div class="section rt"></div>
					</div>
					<!--第三个模块-->
					<div class="clear">
						<div class="options lf">
							<ul class="tab">
								<li class="active lf">aaaa</li>
								<li class="rt gradient">bbbb</li>
							</ul>
							<div class="cot"></div>
						</div>
					
						<div class="section rt"></div>
					</div>
					<!--广告-2-->
						<div class="main_ad">
							<a href="#"><img src="img/ad/ad1.jpg"/></a>
						</div>	
					<!--第四个模块-->
					<div class="clear">
						<div class="section lf"></div>
					
						<div class="section rt"></div>
					</div>	
					<!--第五个模块-->
					<div class="clear">
						<div class="section lf"></div>
					
						<div class="section rt"></div>
					</div>
				</div>
				
		<!--侧边栏-->
				<div class="side rt">
					<!--登录块-->
					<div class="side_section">aaa</div>
					<!--广告块-->
					<div class="side_ad ad_border">
						<a href="#"><img src="img/ad/ad2.jpg"/></a>
					</div>
					<div class="side_ad">
						<a href="#"><img src="img/ad/ad3.jpg"/></a>
					</div>
					<!--介绍区-->
					<div class="side_section"></div>
					<div class="side_section"></div>
					<div class="side_section"></div>
					<div class="side_section"></div>
					<div class="side_section"></div>
				</div>
			</article>
	<!--底脚区-->
			<footer class="footer"></footer>
	</body>
</html>
